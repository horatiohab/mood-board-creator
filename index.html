<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
        integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="css/styles.min.css">
    <title>Document</title>
</head>

<body>
    <div class="pop-out-nav">
        <div class="account-nav">

            <button class="change-email">
                <i class="fas fa-user-cog"></i>
                <span class="sign-in">Not Logged In</span>
                <!-- <i class="fas fa-user-cog"></i> -->
            </button>

            <a class="my-board" href="moodboards.html">
                <span>My Board</span>
                <i class="bi bi-columns-gap"></i>
            </a>

            <!-- <span class="switch-email">Switch emails</span> -->
        </div>

        <div class="nav-footer">
            &#169; 2021 Horatio Bennett <br>
            Powered by Unsplash API
        </div>
    </div>

    <div class="inactive-wrapper">
        <div class="greyed-out"></div>

        <nav>
            <div class="nav-container">
                <div class="nav-left">


                    <div class="nav-logo">
                        <a href="index.html" class="pictory-logo">
                            <img class="pictory-icon" src="assets/pictoryIcon.png" alt="pictory logo">
                            <span class="pictory-text">PICTORY</span>
                        </a>
                    </div>

                    <div class="nav-search">
                        <form id="search-form">
                            <!-- <label for="image-search">Search to be inspired:</label> -->
                            <input type="search" id="image-search" name="query" placeholder="Search to be inspired..."
                                value="">

                            <button id="search-images"><i class="fas fa-search"></i></button>
                        </form>
                    </div>

                </div>

                <button class="user-menu">
                    <i class="bi bi-person-circle"></i>
                </button>

            </div>
        </nav>



        <section class="masonry-grid">
            <!-- <div class="masonry-item"></div> -->
        </section>

        <div class="modal">
            <div class="modal-container">
                <img class="modal-image" alt="large image">

            </div>

        </div>

        <div class="add-email">
            <div class="email-container">
                <h3>Create a board.</h3>
                <span>Add an email to create and save a board.</span>
                <form id="email-form">
                    <input type="email" id="email" name="email" placeholder="Enter an email...">
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/egjs-infinitegrid/3.8.2/infinitegrid.min.js" integrity="sha512-AtMt/X9qGf+F2OW/lYRx0R2ndTsbxTvjnDP1wbeSR/+jCmJsaxaNfR1QY4JOTYHdFMEs/xWJRRH4Rt+/G4cMdA==" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/egjs-infinitegrid/3.5.0/infinitegrid.packinglayout.min.js" integrity="sha512-WReLh/k7lORo9z9uKZ/h3gAo8da8k34WHMz2azjJnFQAT5dCYt9TSM9NoWgDkyEis1jtRVCWa2V2bK7Yr1pbNw==" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/egjs-infinitegrid/3.8.2/infinitegrid.gridlayout.min.js"
        integrity="sha512-sgisZZX5mNXmIjOvwXM3UxYhBRRn2tGxVjGOx1VJ6euc9AoiBWV+MJYqrf6tNlUFuektR+PCXkJHwZ2rtQzjZw=="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
